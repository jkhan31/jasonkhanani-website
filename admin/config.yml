backend:
  name: github
  repo: jkhan31/jasonkhanani-website
  branch: main
  # For OAuth, set GITHUB_CLIENT_ID and GITHUB_CLIENT_SECRET in Netlify environment variables

media_folder: "content/posts/assets" # where media files will be stored in the repo
public_folder: "/content/posts/assets"

collections:
  - name: "posts"
    label: "Posts"
    folder: "content/posts"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { name: "title", label: "Title", widget: "string" }
      - { name: "slug", label: "Slug", widget: "string", required: false }
      - { name: "date", label: "Date", widget: "datetime" }
      - { name: "publishDate", label: "Publish Date", widget: "datetime", required: false }
      - { name: "excerpt", label: "Excerpt", widget: "text" }
      - { name: "category", label: "Category", widget: "string" }
      - { name: "tags", label: "Tags", widget: "list", required: false }
      - { name: "featuredImage", label: "Featured Image", widget: "image", required: false }
      - { name: "published", label: "Published", widget: "boolean", default: false }
      - { name: "body", label: "Body", widget: "markdown" }

# Notes:
# - This config uses the GitHub backend. Register a GitHub OAuth App and set
#   `GITHUB_CLIENT_ID` and `GITHUB_CLIENT_SECRET` as Netlify environment variables.
# - Media files will be written under `content/posts/assets/` by default.
